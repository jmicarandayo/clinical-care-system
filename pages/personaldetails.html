<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <title>Document</title>
</head>
<body>
<div class="text-center py-3 bg-success text-white">
    <h1 class="">KodeGo Clinic</h1>
</div>
<!-- Patient's Information -->
    <div class="container my-5">
        <h2 class="mb-3">Patient's Information</h2>
        <form action="">
            <div class="row">
                <div class="col-sm-8">
                    <div class="row">
                        <!-- Full Name -->
                        <div class="col-sm-6">
                            <label for="firstName" class="form-label">First name</label>
                            <input type="text" class="form-control" id="firstName">
                        </div>
                        <div class="col-sm-6">
                            <label for="lastName" class="form-label">Last name</label>
                            <input type="text" class="form-control" id="lastName">
                        </div>
                    </div>
                    <!-- Email Address -->
                    <div class="row">
                        <div class="col-sm-6 mt-2">
                            <label for="email" class="form-label">Email Address <span class="text-secondary">( Optional )</span></label>
                            <input type="email" class="form-control" id="email" placeholder="name@example.com">
                        </div>
                        <div class="col-sm-6 mt-2">
                            <label for="phoneNumber" class="form-label">Phone Number</label>
                            <input type="text" class="form-control" id="phoneNumber">
                        </div>
                    </div>
                    <!-- Address -->
                <div>
                    <label for="address" class="form-label mt-2">Address</label>
                        <input type="text" class="form-control" id="address">
                </div>
                
               <div class="row">
                   <!-- Marital Status -->
                <div class="col-sm-6 mt-2">
                    <label for="" class="mb-1">Marital Status</label>
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Single</option>
                        <option value="1">Married</option>
                        <option value="2">Widowed</option>
                        <option value="3">Annulled</option>
                      </select>
                </div>
                <div class="col-sm-6 mt-2">
                    <label for="occupation" class="form-label">Occupation</label>
                    <input type="text" class="form-control" id="occupation">
                </div>
               </div>
               </div>
               <!-- Other Information -->
               <div class="col-sm-4">
                <div class="row">
                    <div class="col-sm-6">
                        <p>Sex</p>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name=sex" id="male">
                            <label class="form-check-label" for="male">
                              Male
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name=sex" id="female">
                            <label class="form-check-label" for="female">
                             Female
                            </label>
                          </div>
                    </div>
                    <div class="col-sm-6">
                        <label for="age" class="form-label">Age</label>
                        <input type="text" class="form-control" id="age">
                    </div>
                </div>
                <div>
                    <label for="dateBirth" class="form-label">Date of Birdth</label>
                    <input type="text" class="form-control" id="dateBirth" placeholder="MM/DD/YYYY">
                </div>
            </div>
            </div>
               <div class="col-sm-8">
                   <!-- Insurance -->
               <div class="mt-2">
                <p class="m-0">Do you have an HMO?</p>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name=hmoCard" id="hmoCard" checked>
                    <label class="form-check-label" for="hmoCard">
                      Yes
                    </label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name=hmoCard" id="hmoCard">
                    <label class="form-check-label" for="hmoCard">
                     No
                    </label>
                  </div>
                   <!-- Insurance Information -->
                  <div class="row mt-2">
                    <h2 class="mb-3">Insurance Information</h2>
                    <div class="col-sm-7">
                        <label for="insuranceName" class="form-label">Insurance Name</label>
                        <input type="text" class="form-control" id="insuranceName">
                    </div>
                    <!-- Pre-Cert/REF # -->
                    <div class="col-sm-5">
                      <label for="insuranceName" class="form-label">Pre-Cert/Ref#</label>
                      <input type="text" class="form-control" id="insuranceName">
                    </div>
                  </div>
                  <div class="row mt-2">
                      <!-- Employer -->
                      <div class="col-sm-6">
                          <label for="employer" class="form-label">Employer</label>
                          <input type="text" class="form-control" id="employer">
                      </div>
                      <!-- ID Number -->
                      <div class="col-sm-6">
                        <label for="idNumber" class="form-label">ID Number</label>
                        <input type="text" class="form-control" id="idNumber">
                    </div>
                      <div class="col-sm-6"></div>
                  </div>
               </div>
               </div>
            
               
               
            <div class="text-center mt-3">
                <a class="btn btn-primary btn-lg" href="dummyInformation.html" role="button">Submit</a>
                <a class="btn btn-primary btn-lg" href="../index.html" role="button">Back</a>
            </div>
        </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
